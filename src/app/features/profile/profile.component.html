
<!-- Edited profile: Cards with bg-card, scrolling main. -->

<div class="px-10 sm:px-50 py-6 overflow-y-auto h-screen bg-card">
  <h1 class="text-2xl font-bold mb-6 text-foreground">User Profile</h1>
  @if (loading()) {
    <p class="text-muted-foreground">Loading...</p>
  } @else {
    <div class="grid grid-cols-1 gap-10">
      <app-personal-info-card></app-personal-info-card>
      <app-address-card></app-address-card>
      <app-contact-prefs-card></app-contact-prefs-card>
      <app-payment-card></app-payment-card>
      <app-emergency-contact-card></app-emergency-contact-card>
      <app-vehicle-card></app-vehicle-card>
    </div>
  }
</div>
