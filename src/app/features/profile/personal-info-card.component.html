
<!-- src/app/features/profile/personal-info-card.component.html -->
 
<div class="bg-card text-card-foreground p-15 rounded-lg shadow-custom flex flex-col h-full"> 
  <h2 class="text-xl font-bold mb-4 text-primary">Personal Information</h2>
  <div class="mb-4">
    <img [src]="profileImageUrl || '/assets/profile/avatar-default.svg'" alt="Profile" class="w-20 h-20 rounded-full" aria-label="Profile image">
    @if (editMode()) {
      <input type="file" (change)="uploadImage($event)" accept="image/*" aria-label="Upload profile image" class="mt-2">
    }
  </div>
  @if (editMode()) {
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="firstName" class="block text-sm text-muted-foreground">First Name</label>
          <input id="firstName" name="firstName" formControlName="firstName" class="w-full p-2 border border-border rounded bg-background text-foreground" placeholder="Enter first name" />
        </div>
        <div>
          <label for="lastName" class="block text-sm text-muted-foreground">Last Name</label>
          <input id="lastName" name="lastName" formControlName="lastName" class="w-full p-2 border border-border rounded bg-background text-foreground" placeholder="Enter last name" />
        </div>
        <div>
          <label for="username" class="block text-sm text-muted-foreground">Username</label>
          <input id="username" name="username" formControlName="username" class="w-full p-2 border border-border rounded bg-background text-foreground" placeholder="Enter username" />
        </div>
        <div>
          <label for="email" class="block text-sm text-muted-foreground">Email</label>
          <input id="email" name="email" formControlName="email" type="email" class="w-full p-2 border border-border rounded bg-background text-foreground" placeholder="Enter email" />
        </div>
      </div>
      <div class="mt-4 flex justify-end gap-2">
        <button type="button" (click)="toggleEdit()" class="px-4 py-2 bg-secondary text-secondary-foreground rounded hover:bg-muted">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-primary text-primary-foreground rounded hover:bg-primary/90">Save</button>
      </div>
    </form>
  }  @else {
    @if (user) {
      <div class="grid grid-cols-2 gap-4 text-foreground">
        <div><strong class="text-muted-foreground">First Name: </strong> <span class="text-foreground">{{ user.firstName || 'Not set' }}</span></div>
        <div><strong class="text-muted-foreground">Last Name: </strong> <span class="text-foreground">{{ user.lastName || 'Not set' }}</span></div>
        <div><strong class="text-muted-foreground">Username: </strong> <span class="text-foreground">{{ user.username || 'Not set' }}</span></div>
        <div><strong class="text-muted-foreground">Email: </strong> <span class="text-foreground">{{ user.email || 'Not set' }}</span></div>
      </div>
    }
    <div class="mt-4 flex justify-start">
      <button (click)="toggleEdit()" class="mt-4 px-4 py-2 bg-primary text-primary-foreground rounded hover:bg-primary/90">Edit</button>
    </div>
  }
</div>
