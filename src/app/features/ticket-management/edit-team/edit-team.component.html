<div class="p-4 bg-card rounded-lg shadow-custom">
  <h1 class="text-2xl font-bold mb-4 text-foreground">Edit Team: {{ team.name }}</h1>
  <div *ngIf="errorMessage()" class="text-destructive mb-4">{{ errorMessage() }}</div>
  <form [formGroup]="form" (ngSubmit)="updateTeam()" class="space-y-4">
    <div class="flex items-start">
      <label class="text-sm font-semibold text-foreground mr-4 w-1/4">Name:</label>
      <input formControlName="name" type="text" class="w-3/4 p-2 border border-border rounded bg-background text-foreground" />
    </div>
    <div class="flex items-start">
      <label class="text-sm font-semibold text-foreground mr-4 w-1/4">Description:</label>
      <textarea formControlName="description" class="w-3/4 p-2 border border-border rounded bg-background text-foreground h-24"></textarea>
    </div>
    <div class="text-center">
      <button type="submit" class="bg-primary text-primary-foreground p-2 rounded hover:bg-primary/90">Update</button>
    </div>
  </form>
  <div class="mt-6">
    <h3 class="text-md font-bold text-foreground mb-2">Members ({{ members().length }})</h3>
    <ul class="space-y-2">
      <li *ngFor="let member of members()" class="flex justify-between items-center bg-card p-2 rounded">
        <span>{{ member.firstName }} {{ member.lastName }} ({{ member.email }})</span>
        <button (click)="removeMember(member.cognitoId)" class="text-destructive">
          <svg-icon [src]="getIconPath('x-mark')" svgClass="h-4 w-4"></svg-icon>
        </button>
      </li>
    </ul>
    <div class="mt-4 flex items-center gap-2">
      <select [(ngModel)]="selectedUserId" class="flex-1 p-2 border border-border rounded bg-background text-foreground">
        <option value="">Select User to Add</option>
        <option *ngFor="let user of users()" [value]="user.cognitoId">{{ user.firstName }} {{ user.lastName }} ({{ user.email }})</option>
      </select>
      <button (click)="addMember()" class="text-primary hover:text-primary/80">
        <svg-icon [src]="getIconPath('plus')" svgClass="h-5 w-5"></svg-icon>
      </button>
    </div>
  </div>
</div>
