<!-- src/app/features/messages/chatlayout/message-input.component.html -->
<div class="p-4 flex gap-2">
  <input type="text" [(ngModel)]="newMessage" placeholder="Type a message..." class="flex-1" />
  <button class="send-button" aria-label="Send message" (click)="onSend()">Send</button>
  <input type="file" class="hidden" id="file" (change)="onFileChange($event)" />
  <label for="file" class="file-label" aria-label="Upload file">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
    </svg>
  </label>
</div>
