<div class="p-4 bg-card flex gap-2">
  <input type="text" [(ngModel)]="newMessage" placeholder="Type a message..." class="flex-1" [disabled]="disabled()" />
  <button class="send-button px-2 py-1 bg-primary text-primary-foreground rounded hover:bg-primary/90" aria-label="Send message" (click)="onSend()" [disabled]="disabled()">Send</button>
  <input type="file" class="hidden" id="file" (change)="onFileChange($event)" [disabled]="disabled()" />
  <label for="file" class="file-label" aria-label="Upload file" [class.opacity-50]="disabled()" [class.pointer-events-none]="disabled()">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
    </svg>
  </label>
</div>
