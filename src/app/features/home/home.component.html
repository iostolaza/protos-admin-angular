<main class="pt-[5%] flex flex-col">
  <!-- Top Greeting Card -->
  <div class="rounded-lg bg-card px-8 py-8 shadow-custom mb-6">
    <h2 class="text-2xl font-bold text-indigo-500 dark:text-indigo-300 mb-4">Home Overview</h2>
    <p class="text-xl text-blue-500 dark:text-blue-300 mb-2">Hi, {{ user()?.firstName || 'User' }}!</p>
    <p class="text-xl text-gray-900 dark:text-gray-100">Let's take a look at your activity overview</p>
  </div>

<!-- <div class="grid grid-cols-[repeat(3,150px)] grid-rows-[repeat(4,150px)] gap-4"> -->
  <div class="grid grid-cols-[repeat(3,minmax(150px,1fr))] gap-4">
  
      <div class="col-span-1 row-span-1 bg-blue-200 flex items-center justify-center text-center aspect-square">
        Messages Overview
      </div>
      <div class="col-span-1 row-span-1 bg-green-200 flex items-center justify-center text-center">
        Contacts Overview
      </div>
      <div class="col-span-1 row-span-2 bg-yellow-200 flex items-center justify-center text-center">
        Tickets Overview
      </div>
      <div class="col-span-2 row-span-1 bg-red-200 flex items-center justify-center text-center aspect-[2/1]">
        Rectangular Card
      </div>
      <div class="col-start-1 col-span-1 row-start-3 row-span-1 bg-purple-200 flex items-center justify-center text-center aspect-square">
        Documents
      </div>
      <div class="col-start-1 col-span-1 row-start-4 row-span-1 bg-pink-200 flex items-center justify-center text-center aspect-square">
        Financial
      </div>
      <div class="col-start-2 col-span-2 row-start-3 row-span-2 bg-indigo-200 flex items-center justify-center text-center">
        Profile
      </div>
    </div>
</main>
