<main class="p-6 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 pl-[70px] lg:pl-[280px]">
  <h2 class="text-xl font-bold mb-4 text-indigo-500 dark:text-indigo-300">Home Overview</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 justify-items-center max-w-4xl mx-auto">
    <div class="bg-white dark:bg-gray-800 p-20 rounded shadow w-0.5 md:w-auto" *ngFor="let metric of metrics()">
      <h3 class="text-blue-500 dark:text-blue-300">{{ metric.name }}</h3>
      <p class="text-3xl">{{ metric.value }}</p>
    </div>
  </div>
</main>
